<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="../public/style.css">

    <!-- profile CSS -->
    <link rel="stylesheet" href="../public/profile.css">

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="../public/navbar.css">

    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                
                <form action="../html/profile.html" method="post">
                    <h2 class="section-title">Profile</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle">
                                    <i class="fas fa-eye eye-icon"></i> <!-- Font Awesome eye icon with eye-icon class -->
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" readonly>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" readonly>
                    </div>
                    <div class="form-group">
                        <label for="idnumber">ID Number</label>
                        <input type="text" class="form-control" id="idnumber" name="idnumber" readonly>
                    </div>
                    <div class="form-group">
                        <label for="streetname">Street Name</label>
                        <input type="text" class="form-control" id="streetname" name="streetname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="streetnum">Street Number</label>
                        <input type="number" class="form-control" id="streetnum" name="streetnum" min="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" readonly>
                    </div>
                    <div class="form-group">
                        <label for="postcode">Post Code</label>
                        <input type="number" class="form-control" id="postcode" name="postcode" min="0" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include the navbar JavaScript -->
    <script src="../public/js/navbar.js"></script>
    <script src="../public/js/sign.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>

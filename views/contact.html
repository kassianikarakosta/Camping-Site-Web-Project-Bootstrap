<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Include Bootstrap CSS and any other necessary CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="../public/style.css">

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="../public/navbar.css">

    <!-- Sing In/Up CSS -->
    <link rel="stylesheet" href="../public/contact.css">
</head>
<body>
    <div class="height container">
        <div class="row justify-content-between">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h2 class="section-title">Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter a valid email address" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Message subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (Max 500 characters)</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message" required maxlength="500"></textarea>
                        <small id="charCount" class="form-text text-muted">0 / 500 characters</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-10">
                <div class="contact-details">
                    <h2 class="section-title">Patras Camping & Rooms</h2>
                    <p class="text-center text-md-left"><strong>Operating period:</strong> 1 May until 31 October</p>
                    <p class="text-center text-md-left">Kalogria, 270 52 Achaia, Greece</p>
                    <p class="text-center text-md-left"><strong>Tel:</strong> (+30) 2610-12345</p>
                    <p class="text-center text-md-left"><strong>Email:</strong> <a href="mailto:info@patrascamping.gr">info@patrascamping.gr</a></p>
                    <div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2278.849040371034!2d21.368069724805885!3d38.1595838686292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sel!2sgr!4v1715267405867!5m2!1sel!2sgr%22" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <!-- Include the navbar JavaScript -->
    <script src="../public/js/navbar.js"></script>
    <script src="../public/js/contact.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

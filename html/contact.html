<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Include Bootstrap CSS and any other necessary CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="../css/navbar.css">

    <!-- Sing In/Up CSS -->
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h3 class="text-center mb-4">Contact Us</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your first name and last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter a valid email address" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Message subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (Max 500 characters)</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message" required maxlength="500"></textarea>
                        <small id="charCount" class="form-text text-muted">0 / 500 characters</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-10">
                <h3 class="text-center text-md-left">Patras Camping & Rooms</h3>
                <p class="text-center text-md-left"><strong>Operating period:</strong> 1 May until 31 October</p>
                <p class="text-center text-md-left">Rio, 26504 Achaia, Greece</p>
                <p class="text-center text-md-left"><strong>Tel:</strong> (+30) 2610-12345</p>
                <p class="text-center text-md-left"><strong>Email:</strong> <a href="mailto:info@finikescamping.gr">info@finikescamping.gr</a></p>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3047.9177021550645!2d21.753697910539582!3d38.281689023987965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sel!2sgr!4v1714417067958!5m2!1sel!2sgr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Include the navbar JavaScript -->
    <script src="../js/navbar.js"></script>
    <script src="../js/contact.js"></script>

    <!-- Include Bootstrap JS and any other necessary JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>

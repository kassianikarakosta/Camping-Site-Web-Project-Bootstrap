<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- profile CSS -->
    <link rel="stylesheet" href="../css/profile.css">

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="../css/navbar.css">

    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container profile-container">
        <div class="profile-heading">
            <h2>User Profile</h2>
        </div>
        <div class="profile-details">
            <label>Username:</label>
            <p><!-- Display username here --></p>
        </div>
        <div class="profile-details">
            <label>Email:</label>
            <p><!-- Display email here --></p>
        </div>
        <div class="profile-details">
            <label>Last Name:</label>
            <p><!-- Display last name here --></p>
        </div>
        <div class="profile-details">
            <label>First Name:</label>
            <p><!-- Display first name here --></p>
        </div>
        <div class="profile-details">
            <label>Phone:</label>
            <p><!-- Display phone number here --></p>
        </div>
        <div class="profile-details">
            <label>Date of Birth:</label>
            <p><!-- Display date of birth here --></p>
        </div>
        <div class="profile-details">
            <label>ID Number:</label>
            <p><!-- Display ID number here --></p>
        </div>
        <div class="profile-details">
            <label>Address:</label>
            <p><!-- Display address here --></p>
        </div>
        <div class="profile-details">
            <label>City:</label>
            <p><!-- Display city here --></p>
        </div>
        <div class="profile-details">
            <label>Post Code:</label>
            <p><!-- Display post code here --></p>
        </div>
    </div>

    <!-- Include the navbar JavaScript -->
    <script src="../js/navbar.js"></script>
    <script src="../js/sign.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
